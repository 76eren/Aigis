<div class="container">
    <div class="post">
        <div class="about">
            <div class="profile-picture" [style.background-image]="'url(' + profilePictureUrl + ')'"></div>
            <p>{{user?.username}} • &commat;{{user?.usernameUnique}} • {{getDate()}}</p>
        </div>
        <div class="content">
            <p>{{post?.content}}</p>
            <div class="image" *ngIf="hasImage">
                <img src="{{imageUrl}}" alt="{{post?.content}}">
            </div>
        </div>
    </div>
</div>
